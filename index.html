<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
   
    <title>CoronaVirus Covid-19</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-danger text-light text-center title">
            Estadisticas Corona Virus RD.
        </div>

        <hr class="my-4">


        <div class="container">
            <h4 class="text-danger text-center my-4"> <span class="bandera"> <img src="bandera.jpg" alt="Bandera Dominicana"></span> Rep√∫blica Dominicana</h4>

            <table class="my-5">
                <caption><i>Designed by WildSoft</i></caption>
                <tbody>
                    <tr>
                        <th>Confirmados</th>
                        <td class="text-primary" id="confirmados"></td>
                    </tr>

                    <tr>
                        <th>Casos de Hoy</th>
                        <td class="text-info" id="hoy"></td>
                    </tr>

                    <tr>
                        <th>Muertes</th>
                        <td class="text-danger" id="muertes"></td>
                    </tr>

                    <tr>
                        <th>Muertes Hoy</th>
                        <td class="text-danger" id="muerteshoy"></td>
                    </tr>

                    <tr>
                        <th>Graves</th>
                        <td class="text-danger" id="graves"></td>
                    </tr>

                    <tr>
                        <th>Recuperados</th>
                        <td class="text-success" id="recuperados"></td>
                    </tr>

                    <tr>
                        <th>Activos</th>
                        <td class="text-info" id="activos"></td>
                    </tr>                    
                    
                    <tr>
                        <th>Pruebas</th>
                        <td class="text-warning" id="pruebas"></td>
                    </tr> 
                </tbody>    
            </table>

        </div>

    </div>
</body>
</html>

<script>
$.ajax({
  url: 'https://coronavirus-19-api.herokuapp.com/countries/dominican republic',
  method:'GET',
  dataType: 'json',
  success: function(data) {
      
    $('#confirmados').html(data.cases);
    $('#hoy').html(data.todayCases);
    $('#muertes').html(data.deaths);
    $('#muerteshoy').html(data.todayDeaths);
    $('#graves').html(data.critical);
    $('#recuperados').html(data.recovered);
    $('#activos').html(data.active + '&nbsp; <div class="spinner-grow spinner-grow-sm text-info " role="status"></div>');
    $('#pruebas').html(data.totalTests);

  }
});
</script>
